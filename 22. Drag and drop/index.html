<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop. Day 22 of Javascript</title>
</head>
<body>
    
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">Exercise</div>
            <div class="list" draggable="true">Code</div>
            <div class="list" draggable="true">Breakfast</div>
            <div class="list" draggable="true">Walk</div> 
        </div>
        <div id="right"></div>

        </div>
    </div>

    <script>
        let lists = document.getElementsByClassName("list");
        let rightContainer = document.getElementById("right");
        let leftContainer = document.getElementById("left");

        for(list of lists){
            list.addEventListener("dragstart", (e) =>{
                let selected = e.target;

                rightContainer.addEventListener("dragover", (e)=>{
                    e.preventDefault();
                })
                rightContainer.addEventListener("drop", (e)=>{
                    rightContainer.appendChild(selected);
                    selected = null
                })

                leftContainer.addEventListener("dragover", (e)=>{
                    e.preventDefault();
                })
                leftContainer.addEventListener("drop", (e)=>{
                    leftContainer.appendChild(selected);
                    selected = null
                })
            })

        }

    </script>

</body>
</html>
