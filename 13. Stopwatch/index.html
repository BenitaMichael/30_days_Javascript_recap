<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch. Day 13 of Javascript</title>
</head>
<body>
    
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="controls">
            <img src="Images/stop.png" alt="" onclick="stop()">
            <img src="Images/start.png" alt="" onclick="start()">
            <img src="Images/reset.png" alt="" onclick="reset()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
