<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calender. Day 17 of Javascript</title>
</head>
<body>

    <main>
        <div class="calender">
            <div class="left">
                <p id="date"></p>
                <p id="day"></p>
            </div>
            <div class="right">
                <p id="month"></p>
                <p id="year"></p>
            </div>
        </div>
    </main>
    
    <script>
        const date = document.getElementById("date");
        const day = document.getElementById("day");
        const month = document.getElementById("month");
        const year = document.getElementById("year");

        const today = new Date();

        const dayInWeek= ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
        const allMonths = ['January', 'Feburary', 'March', 'April',' May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']

        date.innerHTML = today.getDate() < 10 ? "0" + today.getDate() : today.getDate();
        day.innerHTML = dayInWeek[today.getDay()];
        month.innerHTML = allMonths[today.getMonth()];
        year.innerHTML = today.getFullYear();




    </script>

</body>
</html>
