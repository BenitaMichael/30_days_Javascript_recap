<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon Static Page. Day 21 of Javascript</title>
</head>
<body>
    
    <div class="container">
        <img src="images/logo.png" alt="" class="logo">
        <div class="content">
        <p>Our Designers Are Making Some Changes</p>
        <h1><span>ChopMore</span> is Lauching Soon...</h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button type="button">Learn More <img src="images/arrow.png" alt=""></button>
    </div>
    <img src="images/rocket.png" alt="" class="rocket">
    </div>

    <script>
        let countDown = new Date("Dec 01, 2023 00:00:00").getTime();
        let a = setInterval(() => {
            let now = new Date().getTime();
            let distance = countDown - now;

            let days = Math.floor(distance / (1000 * 60 *60 *24));
            let hours = Math.floor((distance % (1000 * 60 *60 *24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / ( 1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000)

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if(distance < 0){
                clearInterval(a)
                document.getElementById("days").innerHTML = "0";
                document.getElementById("hours").innerHTML = "0";
                document.getElementById("minutes").innerHTML = "0";
                document.getElementById("seconds").innerHTML = "0";
            }

        }, 1000);
    </script>
</body>
</html>
