<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="top-operand" data-top></div>
            <div class="bottom-operand" data-bottom></div>
        </div>
        <button data-clear>c</button>
        <button data-delete>DEL</button>
        <button data-number>.</button>
        <button data-math>/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-math>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-math>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="span-col"data-math>+</button>
        <button data-number>0</button>
        <button class="span-row" data-equals>=</button> 
    </div>


    <script src="script.js"></script>
</body>
</html>
