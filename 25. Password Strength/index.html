<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Strength. Day 25 of Javascript</title>
</head>
<body>

    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <button type="button"><img src="right-arrow.png" alt=""></button>
            <p id="message">Password is <span id="str"></span></p>
        </div>
    </div>
    

    <script>
        let password = document.getElementById("password");
        let message = document.getElementById("message");
        let str = document.getElementById("str");

        password.addEventListener("input", () =>{
            if(password.value.length > 0){
                message.style.display = "block";
            }else{
                message.style.display = "none";
            }

            if(password.value.length < 4){
                str.innerHTML = "weak";
                password.style.borderColor = "#ff5925";
                message.style.color = "#ff5925";
            }else if(password.value.length >= 4 && password.value.length < 8){
                str.innerHTML = "medium";
                password.style.borderColor = "#ffff00";
                message.style.color = "#ffff00";
            }else if(password.value.length >= 8){
                str.innerHTML = "strong";
                password.style.borderColor = "#26d730";
                message.style.color = "#26d730";
            }
        })
    </script>

</body>
</html>
